{% extends "layout.html" %}
{% block title %}Penyakit dengan gejala{% endblock %}
{% block content %}
	<a href="{{ url_for('create_gejala', id=penyakit.id) }}" class="btn btn-primary">Tambah Gejala</a>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col" colspan="3">{{ penyakit.penyakit }}</th>
			</tr>
			<tr>
				<th scope="col">No</th>
				<th scope="col">Gejala</th>
				<th scope="col">Aksi</th>
			</tr>
		</thead>
		<tbody>
			{% for item in penyakit.gejalas %}
				<tr>
					<td>{{ loop.index }}</td>
					<td>{{ item.gejala }}</td>
					<td>a</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
