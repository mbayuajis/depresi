{% extends "layout.html" %}
{% block title %}Gejala{% endblock %}
{% block content %}
	<div class="row">
		<div class="col">
			{% if pesan %}
				<div class="alert {% if status %} alert-success {% else %} alert-danger {% endif %} alert-dismissible fade show" role="alert">
				  {{ pesan }}
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
			{% endif %}
		</div>
	</div>
	<a href="{{ url_for('create_gejala_without_penyakit') }}" class="btn btn-primary">Tambah Gejala</a>
	<div class="table-responsive">
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th scope="col">No</th>
					<th scope="col">Gejala</th>
					<th scope="col">Aksi</th>
				</tr>
			</thead>
			<tbody>
				{% for item in gejala %}
					<tr>
						<td>{{ loop.index }}</td>
						<td>{{ item.gejala }}</td>
						<td>
							<div class="btn-group">
								<a href="{{ url_for('show_gejala', id=item.id) }}" class="btn btn-warning">Edit</a>
								<a href="{{ url_for('delete_gejala', id=item.id) }}" class="btn btn-danger">Delete</a>
							</div>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
